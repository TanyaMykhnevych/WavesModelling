<div class="wrap projects-page">
  <div class="projects-search">
    <app-project-search-form [totalCount]="totalCount" (valueChanges)="onSearch($event)" [totalCount]="totalCount"
      [searchParameters]="searchParameters">
      <app-project-actions buttons [projects]="selectedProjects" (reload)="reloadProjects()">
      </app-project-actions>
      <h6 total> {{'found' | translate }}: {{totalCount}}</h6>
      <app-project-list table (selectProject)="updateSelectedProjects($event)" [projects]="projects">
      </app-project-list>
    </app-project-search-form>
  </div>
</div>
