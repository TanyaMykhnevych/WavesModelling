<form [formGroup]="form">
    <div class="options">
        <mat-form-field>
            <input matInput type="number" formControlName="d" class="right" placeholder="D">
            <mat-error *ngIf="form.controls.d.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" formControlName="n" class="right" placeholder="N">
            <mat-error *ngIf="form.controls.n.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" formControlName="omega" class="right" placeholder="OMEGA" step="0.0001">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" formControlName="w" class="right" placeholder="W" step="0.001">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" formControlName="r" class="right" placeholder="R">
        </mat-form-field>
    </div>
</form>
